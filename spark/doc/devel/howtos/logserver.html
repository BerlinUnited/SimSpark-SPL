<p><font size="6"><i><b>LogServer</b></i></font></p>
<p align="left">&nbsp;</p>
<p align="left"><font size="4">The LogServer manages a number of logging streams. 
  Each logging stream is associated with a logging mask: Debug, Normal, Warning, 
  Error. Based on its current state, the LogServer then decides which streams 
  to multiplex a log message to.</font></p>
